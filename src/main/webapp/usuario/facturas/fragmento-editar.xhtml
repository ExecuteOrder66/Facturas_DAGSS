<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <ui:composition>
        <h:form id="formularioEditarFactura">
            <b:modal id="modalEditarFactura" class="modal-editar-class" title="Crear/Editar Factura">
                <b:container fluid="true">
                    <b:panel title="Crear/Editar Factura" 
                             rendered="#{not empty facturasController.facturaActual}" 
                             collapsible="false">
                        <b:panelGrid columns="2" col-spans="4,8">
                            <h:panelGroup>
                                <h:outputLabel value="Id" for="idFactura"/>                                    <!-- readonly pillado de stackoverflow, ver si funciona -->
                                <b:inputText id="idFactura" value="#{facturasController.facturaActual.id}" required="true" readonly="#{facesContext.renderResponse}"/>
                            </h:panelGroup>
                            
                            <h:panelGroup>
                                <h:outputLabel value="Ejercicio" for="ejercicio"/>
                                <b:inputText id="ejercicio" value=""/>
                            </h:panelGroup>
                            
                            <h:panelGroup>
                                <h:outputLabel value="Cliente" for="clienteFactura"/>  
                                <b:selectOneMenu id="clienteFactura" converter="omnifaces.SelectItemsConverter"> 
                                <!-- NO estoy seguro de que la lista asi este bien, inspirada en los desplegables de pagos/perfil.xhtml-->
                                <f:selectItems var="clienteFactura" value="#{facturasController.listadoClientes()}" itemValue="#{clienteFactura}" 
                                               itemLabel="#{clienteFactura.nombre}(#{clienteFactura.nif})"/> 
                                </b:selectOneMenu>
                            </h:panelGroup>
                            
                            <!-- no estoy seguro de que funcione el datepicker -->
                            <h:panelGroup>
                                <h:outputLabel value="Fecha emision" for="fechaEmision"/>
                                <b:dateTimePicker id="datePicker" format="DD/MM/YYYY HH:mm" ajax="true" value="#{facturasController.facturaActual.fechaEmision}">    
                                </b:dateTimePicker>
                            </h:panelGroup>           
                            
                            <h:panelGroup>
                                <h:outputLabel value="Forma de Pago" for="formaPago"/>
                                <b:selectOneMenu id="formaPago" 
                                                 converter="omnifaces.SelectItemsConverter">
                                    <f:selectItems var="formaPagoFactura" value="#{facturaController.listadoFormaPago()}" 
                                                   itemValue="#{formaPagoFactura}" itemLabel="#{formaPagoFactura.nombre}(#{formaPagoFactura.periodicidad})"/>
                                </b:selectOneMenu>
                            </h:panelGroup>
                            
                            <h:panelGroup>
                                <h:outputLabel value="Estado" for="estadoFactura"/> <!--no estoy muy seguro de este desplegable-->
                                <b:selectOneMenu id="estadoFactura" value="#{facturasController.facturaActual.estadoFactura}" ajax="true" >
                                            <f:converter converterId="omnifaces.GenericEnumConverter" />
                                            <f:selectItems value="#{facturasController.estadosFactura}"/>
                                </b:selectOneMenu>
                            </h:panelGroup>
                            
                            <h:panelGroup>
                                <h:outputLabel value="Comentarios" for="comentarios"/>                                    
                                <b:inputText id="comentarios" value="#{facturasController.facturaActual.comentarios}" />    
                            </h:panelGroup>
                        </b:panelGrid> 
                        <b:commandButton value="Guardar Cambios" 
                                         ajax="true" process="@form" update=":formularioListadoFactura:tablaListadoFactura :mensajesGlobal " 
                                         actionListener="#{clientesController.doGuardarEditado()}"  
                                         oncomplete="$('.modal-editar-class').modal('hide')"/>

                        <b:commandButton value="Cancelar" immediate="true"
                                         ajax="true" process="@form" update=":formularioListadoFactura:tablaListadoFactura :mensajesGlobal " 
                                         actionListener="#{clientesController.doCancelarEditado()}" 
                                         oncomplete="$('.modal-editar-class').modal('hide')" />
                    </b:panel>
                </b:container>
            </b:modal>
        </h:form>
        <h:form id="FormularioListadoLineaFactura">
            <b:container fluid="true">
                <b:panel title="Listado Lineas de Factura" collapsible="false" offset="1" span="9">
                    <b:dataTable id="tablaListadoLineaDeFactura"  class="tablaListadoClass"
                                 value="#{facturaController.facturaActual.lineasDeFactura}"
                                 var="lineaDeFactura" 
                                 striped="true" 
                                 page-length="10" searching="false">
                        
                        <b:dataTableColumn label="Id">
                            <h:outputText value="#{lineaDeFactura.id}"/>
                        </b:dataTableColumn>
                        
                        <b:dataTableColumn label="Concepto">
                            <h:outputText value="#{lineaDeFactura.concepto}"/>
                        </b:dataTableColumn>
                        
                        <b:dataTableColumn label="Cantidad">
                            <h:outputText value="#{lineaDeFactura.cantidad}"/>
                        </b:dataTableColumn>
                        
                        <b:dataTableColumn label="Precio unitario">
                            <h:outputText value="#{lineaDeFactura.precioUnitario}"/>
                        </b:dataTableColumn>
                        
                        <b:dataTableColumn label="Tipo IVA">
                            <h:outputText value="#{lineaDeFactura.tipoIva.nombre}(#{lineaDeFactura.tipoIva.porcentaje})"/>
                        </b:dataTableColumn>
                        
                        <b:dataTableColumn label="Total">
                            <h:outputText value="#{lineaDeFactura.total}"/>
                        </b:dataTableColumn>
                    </b:dataTable>
                </b:panel>
            </b:container>
        </h:form>
    </ui:composition>
        
</html>
