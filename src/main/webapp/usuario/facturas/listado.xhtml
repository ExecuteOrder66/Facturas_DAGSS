<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition template="/WEB-INF/includes/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"                
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="menu">
        <ui:include src="/WEB-INF/includes/menu-usuario.xhtml"/>
    </ui:define>
    
    <ui:define name="tituloPagina">
        <h1>Facturas</h1>
    </ui:define>
    <!-- desplegable con <b:selectOneMenu> -->
    <ui:define name="contenido">
        <h2>
            <h:form id="formularioListado">     
            <b:container fluid="true">
                <b:panel title="Listado de Facturas" collapsible="false" offset="1" span="9">
                    <b:panelGrid columns="4" col-spans="6,2,2,2">
                       <!-- <b:inputText value="<#//{clientesController.clienteBusqueda}" /> -->
                        <b:selectOneMenu id="clienteListaBusqueda">
                            <f:converter converterId="omnifaces.GenericEnumConverter" />
                            <!-- NO estoy seguro de que la lista asi este bien, inspirada en los desplegables de pagos/perfil.xhtml-->
                            <f:selectItems value="#{clientesController.clientes}"/> 
                        </b:selectOneMenu>
                        <b:commandButton value="Buscar por Cliente"  
                                         actionListener="#{facturasController.doBuscarConPropietarioPorCliente()}"
                                         update=":formularioListado:tablaListado :mensajesGlobal"/>
                        <b:commandButton value="Buscar Todos"  
                                         actionListener="#{facturasController.doBuscarTodos()}"
                                         update=":formularioListado:tablaListado :mensajesGlobal"/>
                    </b:panelGrid>


                    <b:dataTable id="tablaListado"  class="tablaListadoClass"
                                 value="#{facturaController.facturas}"
                                 var="factura" 
                                 striped="true" 
                                 page-length="10" searching="false">
                        <b:dataTableColumn label="Id">
                            <h:outputText value="#{factura.id}"/>
                        </b:dataTableColumn>

                        <b:dataTableColumn label="Cliente (nombre)">
                            <h:outputText value="#{factura.cliente.nombre}" />
                        </b:dataTableColumn>                    

                        <b:dataTableColumn label="Estado Factura">
                            <h:outputText value="#{factura.estadoFactura}" />
                        </b:dataTableColumn>    
                        
                        
                        <!--Modificado hasta aqui-->
                        <b:dataTableColumn label="Dirección">
                            <h:outputText value="#{cliente.direccion.domicilio}, #{cliente.direccion.localidad} (#{cliente.direccion.provincia})" />
                        </b:dataTableColumn>                    

                        <b:dataTableColumn label="Teléfono" >
                            <h:outputText value="#{cliente.telefono}" />
                        </b:dataTableColumn>

                        <b:dataTableColumn label="e-mail" >
                            <h:outputText value="#{cliente.email}" />
                        </b:dataTableColumn>


                        <b:dataTableColumn label="" orderable="false">
                            <b:commandButton id="botonEditar" icon-awesome="pencil" tooltip="Editar Cliente" ajax="true" 
                                             actionListener="#{clientesController.doEditar(cliente)}" 
                                             update=":formularioEditar"
                                             oncomplete="$('.modal-editar-class').modal('show')"/>                                                                                                                    
                        </b:dataTableColumn>                            
                    </b:dataTable>

                    <f:facet name="footer">
                        <b:commandButton id="botonNuevo" icon-awesome="plus" value="Crear Cliente" tooltip="Nuevo Cliente" ajax="true"
                                         actionListener="#{clientesController.doNuevo()}" 
                                         update=":formularioEditar"
                                         oncomplete="$('.modal-editar-class').modal('show')"/>
                    </f:facet>
                </b:panel>
            </b:container>
        </h:form>  
        </h2>
    </ui:define>  
    
    
    
</ui:composition>
